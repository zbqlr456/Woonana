server:
  port: 8081

spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: false
  freemarker:
    cache: false
    template-loader-path: classpath:/templates
    suffix: .ftl

jpa:
  generate-ddl: false
  open-in-view: false
  hibernate:
    ddl-auto: validate # ???? ???? ?? ??????? ??
  properties:
    hibernate:
      format_sql: true

logging.level:
  org.hibernate.SQL: debug  # ?? hibernate? ???? SQL? ??? ??? ??? ? ??(?????? ??!)
  org.hibernate.type: trace

